<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main-head" class="center">until new beginnings</h1>
    <div id="countdown-container">
        <div id="days-c">
            <p id="days">0</p>
            <span class="big-text">days</span>
        </div>

        <div id="hours-c">
            <p id="hours">0</p>
            <span class="big-text">hours</span>
        </div>

        <div id="minutes-c">
            <p id="minutes">0</p>
            <span class="big-text">minutes</span>
        </div>

        <div id="seconds-c">
            <p id="seconds">0</p>
            <span class="big-text">seconds</span>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
